<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Music Matchmaker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />
    <link rel="stylesheet" href="../static/index.css">
  </head>
  <body>
    <div id="main">
      <div id="heading">
        <h1>Music Matchmaker</h1>
      </div>
      <div id="search">
        <form action="/" method="POST">
          <select name="song" class="songpicker" data-live-search="true" data-width="750px" data-size="7" title="Type a song name or Select a song from the list...">
            {% for song in music_list %}
            <option value="{{ song }}">{{ song }}</option>
            {% endfor %}
          </select>
          <input type="submit" class="btn btn-outline-success" value="Show Recommendation" />
        </form>
      </div>
      <div id="result">
        {% if recommended_music_names %}
        <h2>Recommended Songs:</h2>
        <div class="recommended-songs">
          {% for i in range(5) %}
          <div class="recommended-song">
            <p>{{ recommended_music_names[i] }}</p>
            <a href="{{ recommended_music_urls[i] }}" target="_blank"
              ><img src="{{ recommended_music_posters[i] }}" alt="Album Cover"
            /></a>
          </div>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="../static/index.js"></script>
  </body>
</html>
